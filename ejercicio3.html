<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio N°3</title>

<body>
    <h2>Formulario de refistro</h2>
    <form>
        <div>
            <p>
            <label for="Nombre">Nombre: </label>
            <input type="text" id="Nombre" placeholder="Ingrese su Nombre"/>
            </p>
        </div>
        <div>
            <p>
            <label for="Apellido">Apellido: </label>
            <input type="text" id="Apellido" placeholder="Ingrese su Apellido"/>
            </p>    
        </div>
        <div>
            <p>
            <label> Sexo: </label>
            <input type="radio" id="Hombre" name="sexo"/>
            <label for="Hombre"> Hombre </label>
            <input type="radio" id="Mujer" name="sexo"/>
            <label for="Mujer"> Mujer </label>
            </p>    
        </div>
        <div>
            <p>
            <label for="Correo">Correo: </label>
            <input type="email" id="Correo" placeholder="Ingrese su Correo"/>
            </p>    
        </div>
        <div>
            <p>
                <input type="checkbox" id="Informacion" />
                <label for="Informacion">Deseo recibir Informacion sobre novedad y ofertas.</label>
            </p>
            <p>
                <input type="checkbox" id="terminos" />
                <label for="terminos">Declaro haber leido y aceptar las condiciones generales del programa 
                    y la normativa sobre proteccion de datos.</label>
            </p>
        </div>
        <div>
            <p>
                <button type="submit">Enviar</button>

            </p>
        </div>

    </form>
